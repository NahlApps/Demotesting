<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarFection Ticket Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="appIframe" src=""></iframe>

    <script>
        // Function to extract the ID parameter from the URL
        function getIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Get the ID from the URL
        const id = getIdFromUrl();

        // If ID exists, construct the new URL and set it to the iframe
        const iframe = document.getElementById('appIframe');
        const baseUrl = 'https://script.google.com/macros/s/AKfycbwBzdnfkMzQOujA8gZNS3CKByz_Vi52lARH4-z92EGYFkRaQFNHuaj41yW4Xhj6quE9/exec';
        if (id) {
            iframe.src = `${baseUrl}&id=${id}`;
        } else {
            iframe.src = baseUrl;
        }
    </script>
    
</body>
</html>
