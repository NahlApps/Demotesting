  <script>
    /* ---------- (all your existing JS stays the same; below is only the tiny addition) ---------- */

    // GAS Web App base URL (replace after you deploy Code.gs)
    const GAS_BASE_URL = 'https://script.google.com/macros/s/AKfycbwAILeFKp7Pzg-fvRZfyVr3uMuAkfPzLpCgfeaHHEv8nW0EzpdKU4OE-g6aq-R4nPMhqA/exec';

    // ...[all previously provided JS remains exactly the same up to fetchServiceDescription()]...

    async function fetchServiceDescription(serviceId){
      if(!GAS_BASE_URL || GAS_BASE_URL === 'YOUR_GAS_WEBAPP_URL'){ 
        clearServiceDescriptionUI(); 
        return; 
      }
      showServiceDescSkeleton();
      try{
        const serviceName = ($('#service').find(':selected').text() || '').trim();
        const url = `${GAS_BASE_URL}?route=serviceDescription&serviceId=${encodeURIComponent(serviceId)}&serviceName=${encodeURIComponent(serviceName)}`;
        const res = await fetch(url, { method:'GET', mode:'cors', cache:'no-store', headers:{ 'Accept':'application/json' }});
        const data = await res.json().catch(()=>null);
        const card = document.getElementById('serviceDesc');
        const body = document.getElementById('serviceDescBody');
        if(!card || !body) return;

        if(res.ok && data && data.success && data.data){
          const desc = data.data.description || '—';
          body.innerHTML = `<p style="margin:0; white-space:pre-wrap">${escapeHTML(desc)}</p>`;
          card.style.display='block';

          // === Dev console audit line (non-breaking) ===
          try {
            console.info('[svc-desc] fetched',
              { serviceId, serviceName, descLength: (desc||'').length, traceId: data.traceId });
          } catch(_) {}
        } else {
          body.innerHTML = '<span class="text-muted">لا يوجد وصف متاح لهذه الخدمة</span>';
          card.style.display='block';
        }
      }catch(_e){
        const card = document.getElementById('serviceDesc');
        const body = document.getElementById('serviceDescBody');
        if(card && body){
          body.innerHTML = '<span class="text-muted">تعذر تحميل وصف الخدمة حالياً</span>';
          card.style.display='block';
        }
      }
    }
window.initMap = initMap;
